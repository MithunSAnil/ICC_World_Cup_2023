<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ICC Cricket World Cup Database</title>
</head>
<body>
    <header>
        <h1>ICC Cricket World Cup Database</h1>
    </header>

    <section id="filters">
        <div class="filter-option">
            <label for="countryFilter">Filter by Country:</label>
            <select id="countryFilter">
                <!-- Populate with country options dynamically if using JavaScript -->
                <option value="all">All</option>
                <option value="ind">India</option>
                <option value="afg">Afganisthan</option>
                <option value="nz">New Zealand</option>
                <option value="aus">Australia</option>
                <option value="pak">Pakistan</option>
                <option value="sl">Sri Lanka</option>
                <option value="eng">England</option>
                <option value="sa">South Africa</option>
                <!-- Add more country options as needed -->
            </select>
        </div>
    
        <div class="filter-option">
            <label for="runsFilter">Filter by Runs:</label>
            <input type="number" id="runsFilter" placeholder="Minimum Runs">
        </div>
    
        <div class="filter-option">
            <label for="wicketsFilter">Filter by Wickets:</label>
            <input type="number" id="wicketsFilter" placeholder="Minimum Wickets">
        </div>
    
        <div class="filter-option">
            <label for="centuriesFilter">Filter by Centuries:</label>
            <input type="number" id="centuriesFilter" placeholder="Minimum Centuries">
        </div>
    
        <div class="filter-option">
            <label for="sixesFilter">Filter by 6s:</label>
            <input type="number" id="sixesFilter" placeholder="Minimum 6s">
        </div>
    
        <div class="filter-option">
            <label for="foursFilter">Filter by 4s:</label>
            <input type="number" id="foursFilter" placeholder="Minimum 4s">
        </div>
    
        <button onclick="applyFilters()">Apply Filters</button>
    </section>
    

    <section id="playerList">
        <!-- Display player information dynamically using JavaScript -->
        <!-- Example structure: -->

            <h2>Player Name</h2>
            <p>Country: India</p>
            <p>Runs: 500</p>
            <!-- Add more player details as needed -->
        <!-- </div>
        -->
    </section>

    <script src="script.js"></script>
</body>
</html>
